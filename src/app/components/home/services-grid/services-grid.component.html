<section class="py-32 relative overflow-hidden" id="services">
    <app-particles className="absolute inset-0 z-0" [quantity]="100" [ease]="80" color="#cbd5e1"
        [refresh]="true"></app-particles>
    <div class="container mx-auto px-4 md:px-6 relative z-10">
        <!-- Heading -->
        <div class="text-center max-w-3xl mx-auto mb-16 animate-in fade-in slide-in-from-bottom duration-700">
            <h2>Our Services</h2>
            <p>
                A comprehensive suite of digital financial services designed to grow your business and serve your
                community.
            </p>
        </div>

        <!-- Service Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
            @for (service of services; track service.id; let index = $index) {
            <div class="relative overflow-hidden rounded-[2rem] p-10 bg-white/30 dark:bg-gray-900 border border-gray-100 dark:border-gray-800 shadow-lg hover:shadow-xl transition-all duration-500 group animate-in fade-in slide-in-from-bottom-8 fill-mode-both"
                [style.animation-delay]="(index * 100) + 'ms'">
                <!-- Background blur circle -->
                <div
                    class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none">
                </div>

                <!-- Card Content -->
                <div class="relative z-10 h-full flex flex-col justify-between">
                    <div>
                        <!-- Icon -->
                        <div
                            class="w-16 h-16 rounded-[1.25rem] flex items-center justify-center text-white mb-6 shadow-md bg-primary/10 backdrop-blur-md border border-white/10 transform group-hover:rotate-6 transition-transform">
                            <lucide-icon [img]="service.icon" [size]="32"></lucide-icon>
                        </div>

                        <!-- Title & Description -->
                        <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">{{ service.title }}</h4>
                        <p class="text-gray-900 dark:text-gray-300 leading-relaxed">{{ service.description }}</p>
                    </div>

                    <!-- Call to Action -->
                    <a [routerLink]="['/services']" [fragment]="service.id"
                        class="mt-8 inline-flex items-center font-semibold text-sm uppercase tracking-widest group/btn cursor-pointer">
                        <span class="mr-3">Recharge Now</span>
                        <div
                            class="w-10 h-10 rounded-full border border-white/30 flex items-center justify-center group-hover/btn:bg-white group-hover/btn:text-[#182B0C] transition-all">
                            <lucide-icon [img]="ArrowUpRight" [size]="18"></lucide-icon>
                        </div>
                    </a>
                </div>
            </div>
            }
        </div>
    </div>
</section>
